<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sKTR</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__wrapper">
                <img src="img/sktr.png" alt="Sktr Logo" class="nav__logo">
                <ul class="nav__list">
                    <li class="nav__items active"><a href="#">Home</a></li>
                    <li class="nav__items"><a href="#">Shop</a></li>
                    <li class="nav__items"><a href="#">Our Story</a></li>
                    <li class="nav__items"><a href="#">Blog</a></li>
                    <li class="nav__items"><a href="#">Contact Us</a></li>
                    <li class="nav__items"><img src="img/shopping-bag.svg" alt="Shopping Cart Icon" class="shopping__cart--icon"></li>
                </ul> <!-- .nav__list end -->
            </div> <!-- .nav__wrapper end -->
        </nav>
        <div class="header__heading">
            <h1 class="black">Kings</h1>
            <h1>Of The</h1>
            <h1>Road</h1>
            <a href="#">Shop Now</a>
        </div> <!-- .header__heading end -->
        <video loop autoplay>
            <source src="img/skate.mp4"> 
        </video> <!-- video end -->
    </header> <!-- .header end -->
    <main class="collection">
        <div class="collection__main">
            <div class="collection__main--heading">
                <h1 class="green">New</h1>
                <h1>Colle-</h1>
                <h1>ction</h1>
                <a href="#">See All</a>
            </div> <!-- .collection__main-heading end -->
            <img src="img/skateboardMain.png" alt="Skateboard Image">
        </div> <!-- .collection__main end -->
        <ul class="collection__list">
            <li class="collection__item"><img src="img/skateboard1.png" alt="Skateboard Image"></li>
            <li class="collection__item"><img src="img/skateboard2.png" alt="Skateboard Image"></li>
            <li class="collection__item"><img src="img/skateboard3.png" alt="Skateboard Image"></li>
            <li class="collection__item"><img src="img/skateboard4.png" alt="Skateboard Image"></li>
        </ul> <!-- .collection__list end -->
    </main> <!-- .collection end -->
</body>
</html>
